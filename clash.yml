#!MANAGED-CONFIG Fly3210

#---------------------------------------------------#
## 免费节点订阅 is_clash = 1 就是clash
#---------------------------------------------------#

mixed-port: 7890
port: 7890
socks-port: 7891
allow-lan: false
log-level: info
external-controller: "127.0.0.1:9090"
secret: ""
ipv6: false

# Will be ignored after profile selection
proxies:
  - %s


proxy-groups:
  - name: "♻️ 自动选择"
    type: url-test
    proxies:
      - "%s"
    url: "http://www.gstatic.com/generate_204"
    interval: "300"
  - name: PROXY
    type: select
    proxies:
      - "%s"

rules:
  - DOMAIN,discord.com,PROXY
  - DOMAIN,midjourney.com,PROXY
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,PROXY
