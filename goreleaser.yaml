project_name: v2
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
checksum:
  name_template: 'five_checksums.txt'
archives:
  - replacements:
      Linux: Linux
      Windows: Windows
      Darwin: MacOS
      i386: i386
      x86_64: x86_64
    format_overrides:
      - goos: windows
        format: zip
    files:
      - config.txt
      - main.go
      - main
